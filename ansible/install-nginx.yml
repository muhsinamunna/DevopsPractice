---
- name: Deploy Docker Container on EC2
  hosts: web
  become: yes

  tasks:
    - name: Update apt
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull Docker Image
      command: docker pull muhsinamunna/my-nginx-app:latest

    - name: Run Container
      command: docker run -d -p 80:80 --name myapp muhsinamunna/my-nginx-app:latest
      ignore_errors: yes
